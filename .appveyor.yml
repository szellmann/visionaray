#--------------------------------------------------------------------------------------------------
# Configuration script for use with continuous integration service appveyor.com
#

platform: x64

environment:
    BOOST_ROOT: C:/Libraries/boost_1_69_0
    BOOST_LIBRARYDIR_WIN32: C:/Libraries/boost_1_69_0/lib32-msvc-15.0
    BOOST_LIBRARYDIR_WIN64: C:/Libraries/boost_1_69_0/lib64-msvc-15.0

clone_folder:
    C:\projects\visionaray

configuration:
    - Debug
    - Release

install:
    - cd C:\Tools\vcpkg
    - git pull
    - .\bootstrap-vcpkg.bat
    - vcpkg integrate install
    - vcpkg install freeglut:x64-windows
    - vcpkg install glew:x64-windows
    - cd %APPVEYOR_BUILD_FOLDER%
    - git submodule update --init --recursive

cache: c:\tools\vcpkg\installed\

build:
    parallel: true

build_script:
    - cd C:\projects\visionaray
    - mkdir build
    - cd build
    - cmake -G "Visual Studio 15 2017 Win64"
      -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake
      -DBOOST_ROOT="%BOOST_ROOT%"
      -DBOOST_LIBRARYDIR="%BOOST_LIBRARYDIR_WIN64%"
      -DBoost_USE_STATIC_LIBS="ON"
      -DVSNRAY_ENABLE_EXAMPLES=ON
      -DVSNRAY_ENABLE_COMPILE_FAILURE_TESTS=ON
      -DVSNRAY_ENABLE_UNITTESTS=ON
      ..
    - msbuild visionaray.sln
